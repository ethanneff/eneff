<!doctype html>
<html lang="en">
<head>
  <title>Dracula's Blog</title>

  <!-- use the bootstrap css -->

  <!-- import the libraries needed for ember.js -->
  <script src="libs/jquery-1.11.2.js"></script>

  <script src="libs/ember-1.9.0.js"></script>

  <script src="libs/ember-data.js"></script>

  <!-- import the ember object and router -->
  <script src="blogger.js"></script>
  <script src="store.js"></script>

  <script src="controllers/about.js"></script>
  <script src="controllers/contact.js"></script>

  <script src="routes/posts.js"></script>

  <script src="routes/recent-comments.js"></script>

  <!-- import ember data -->
  <script src="models/post.js"></script>
  <script src="models/comment.js"></script>

  <script>
    // handle navigation
    // load the templates

    EmberHandlebarsLoader.loadTemplates(['application','posts', 'post', 'new-post', 'recent-comments', 'new-comment', 'about', 'contact', 'phone', 'email']);
  </script>
