<div class="img-wrap center-block" ng-show="product.images.length">
	<div>
		<img class="img-rounded img-responsive center-block" ng-src="{{product.images[gallery.current]}}" />
	</div>
	<ul class="list-inline">
		<!-- repeat through each image  -->
		<li class="thumbnail-image" ng-repeat="image in product.images">
			<!-- ng-src directive to load the images after angular loads -->
			<img class="img-thumbnail img-responsive" ng-src="{{image}}" />
		</li>
	</ul>
</div>
