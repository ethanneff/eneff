<html ng-app="treehouseCourse">
<head>
  <style type="text/css">
    .main, .debug {
      width: 48%;
    }

    .main {
      float: left;
    }

    .debug {
      float: right;
    }

    li {
      display: block;
      margin-bottom: 1.5em;
    }

    li .name {
      font-weight: bold;
      margin-right: 1em;
    }

    li .profession {
      margin-right: 1em;
    }

    li .hometown {
      font-style: italic;
    }
  </style>
</head>
<body ng-controller="stageOneCtrl">
  <div class="main">
    <h1>Angular Way</h1>
    <ul id="people">
      <li ng-repeat="person in people" ng-class="person.profession">
        <span class="name">
          {{person.name}}
        </span>
        <span class="profession">
          {{person.profession}}
        </span>
        <span class="hometown">
          {{person.hometown}}
        </span>
      </li>
    </ul>
    <h1>jQuery Way</h1>
    <ul id="people2">
    </ul>
  </div>
  <div class="debug">
    <h1>JSON Data</h1>
    <pre ng-bind="people | json">
    </pre>
  </div>
  <div id="html">

  </div>
  <!-- angular -->
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <!-- jquery -->
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script>

    (function($) {
      var insertPeople = function (people) {
        var $people = $('#people2');
        for (var i = 0, ii = people.length; i < ii; i++) {
          var person = people[i];
          var $element = $('<li></li>').addClass(person.profession);
          $element.append('<span class="name">' + person.name + '</span>');
          $element.append('<span class="profession">' + person.profession + '</span>');
          $element.append('<span class="hometown">' + person.hometown + '</span>');
          $people.append($element);
        }
      };

      $.getJSON('people.json', insertPeople);
    })(jQuery);
  </script>
</body>
</html>
