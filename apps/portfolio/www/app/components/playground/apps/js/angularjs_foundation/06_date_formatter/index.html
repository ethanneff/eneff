<html ng-app="treehouseCourse">
<head>
  <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
  <style type="text/css">
    .main, .debug {
      width: 48%;
    }

    .main {
      float: left;
    }

    .debug {
      float: right;
    }

    .contact-card, .receipt .line-item {
      display: block;
      margin-bottom: 1.5em;
    }

    .contact-card .name, .receipt .line-item .item {
      font-weight: bold;
      margin-right: 1em;
    }

    .contact-card .profession {
      margin-right: 1em;
    }

    .contact-card .hometown {
      font-style: italic;
    }
  </style>
</head>
<!-- angular.js controller for the body -->
<body ng-controller="stageCtrl">
  <div class="main">
    <h1>ng-repeat</h1>
    <!-- another ng-repeat example-->
    <p class="line-item" ng-repeat="(food, cost) in receipt">
      <span class="item">{{food}}</span>
      <span class="cost">${{cost}}</span>
    </p>


    <!-- directive contact-card -->
    <h1>Contact Card Directive</h1>

    <div id="people">
      <h3>People</h3>
      <!-- directive ng-repeat 'track by' if each var has a unique id (will show multiple nulls) -->
      <div ng-repeat="person in people track by person.id">
        <div contact-card="person"></div>
      </div>
    </div>

    <!-- directive datetpicker -->
    <h1>Date Picker Directive</h1>

    <div class="receipt">
      <h3>Receipt</h3>
      <label>
        Date:
        <!-- format attribute pulls from datepickerFormat below in the select statement -->
        <!-- {{}} makes the attribute dynamic to changes in the directive link -->
        <input datepicker datepicker-format="{{datepickerFormat}}" />
      </label>
      <label>
        Format:
        <select ng-model="datepickerFormat">
          <option value="mm-dd-yy">mm-dd-yy</option>
          <option value="d M, y">d M, y</option>
          <option value="DD, d MM, yy">DD, d MM, yy</option>
        </select>
      </label>

    </div>
  </div>
  <div class="debug">
    <pre ng-bind="people | json">
    </pre>
    <pre ng-bind="receipt | json">
    </pre>
  </div>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
