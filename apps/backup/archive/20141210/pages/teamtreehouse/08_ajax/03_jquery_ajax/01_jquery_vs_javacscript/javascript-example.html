<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='//fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <title>AJAX with JavaScript and jQuery</title>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script>
    // javascript
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'sidebar.html');
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        document.getElementById('ajaxjavascript').innerHTML = xhr.responseText;
      }
    };

    function sendAJAXjavacript() {
      xhr.send();
      document.getElementById('loadjavascript').style.display = 'none';
    }

    // jquery
    function sendAJAXjquery() {
      $('#ajaxjquery').load('sidebar.html');
      $('#loadjquery').hide();
    }
  </script>
</head>
<body>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
          </div>
          <button id="loadjavascript" onclick="sendAJAXjavacript()" class="button">JavaScript</button>
          <ul id="ajaxjavascript"></ul>
        </div>
      </div>
    </div>
  </div>
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Bring on the AJAX</h1>
          </div>
          <button id="loadjquery" onclick="sendAJAXjquery()" class="button">jQuery</button>
          <ul id="ajaxjquery">

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
